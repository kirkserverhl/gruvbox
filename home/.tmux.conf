# ~/.tmux.conf

set -g @plugin 'tmux-plugins/tpm' # mandatory
set -g @plugin 'tmux-plugins/tmux-sensible' # optional recommended

set -g @plugin 'egel/tmux-gruvbox'
# set desired theme options...
set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'

# other plugins

# improve colors
set -g default-terminal 'xterm-256color'   # 'screen-256color'

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g prefix2 C-s

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-style bg='#666666',fg='#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# prefix -> back-one-character
bind-key C-b send-prefix
# prefix-2 -> forward-incremental-history-search
bind-key C-s send-prefix -2

# don't suspend-client
unbind-key C-z

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# From typecraft testing
unbind r
bind r source-file ~/.tmux.conf \; display-message "Reloaded config"
set -g default-terminal "alacritty"
set -ag terminal-overrides ",alacritty:RGB"

# set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",xterm-256color:RGB"

# set -g default-terminal "${TERM}"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# change prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# restore clean screen
# bind C-l send-keys 'C-l'

# disable status bar
bind-key x set -g status off
bind-key c-x set -g status on

# active focus-events (when file changes on disk)
# set -g focus-events on

# Plugins settings
# ----------------------------------------------

# tmux pluguin manager
set -g @plugin 'tmux-plugins/tpm'

# tmux sane defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# enables copying highlighted text to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# ------------------------------------------

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "${HOME}/.tmux/plugins/tpm/tpm"

