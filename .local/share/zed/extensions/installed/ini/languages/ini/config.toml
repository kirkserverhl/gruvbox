name = "ini"
grammar = "ini"
path_suffixes = ["ini", "conf", "cfg", "config"]
line_comments = ["; ", "# "]
autoclose_before = ":.,=}])>"
brackets = [
    { start = "[", end = "]", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
        "comment",
    ] },
]
